<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Call to Javascript Password Match Code -->
    <script src="../js/passwordMatch.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="css/signup.css"/>
</head>
<body>
<div class="container signup-form">
    <div class="container signup-form">
        <form class="form-signup" id="signup-form" action="#" th:action="@{/signup}" th:object="${signupEntity}"
              method="post">

            <h2 class="form-signup-heading">Please Sign Up</h2>

            <label for="input_Email" class="sr-only">Email address</label>

            <input name="input_email" type="email" id="inputEmail" class="form-control"
                   placeholder="Email address" required="true" th:field="*{email}"/>

            <label for="input_username" class="sr-only">Username</label>

            <input name="input_username" type="text" id="inputUsername" class="form-control"
                   placeholder="Username" required="true" th:field="*{username}"/>
            <label
                    for="input_Password" class="sr-only">Password
            </label>

            <input
                    name="input_password" type="password" id="inputPassword"
                    class="form-control" placeholder="Password" onkeydown="validate()" required="true" th:field="*{password}"/>

            <input
                    name="input_password_match" type="password" id="retypeInputPassword"
                    class="form-control" placeholder="Retype Password" onkeydown="validate()" required="true"/>


            <input name="location" type="text" id="location" class="form-control" placeholder="Location" required="true"
                   th:field="*{location}"/>

            <input name="blogName" type="text" id="blogName" class="form-control" placeholder="Blog Name"
                   required="true"
                   th:field="*{blogName}"/>

            <input name="firstName" type="text" id="firstName" class="form-control" placeholder="First Name"
                   th:field="*{firstName}"/>

            <input name="lastName" type="text" id="lastName" class="form-control" placeholder="Last Name"
                   th:field="*{lastName}"/>


            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Signup
            </button>

            <div id="errorx"><p th:if="${signupError}">Sign up failed</p></div>
        </form>
    </div>
</div>
</body>
</html>
