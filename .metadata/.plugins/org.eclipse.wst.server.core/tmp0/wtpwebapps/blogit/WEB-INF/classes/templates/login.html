<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Blogit Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Call to Test Javascript -->
    <script src="../js/newLogin.js"></script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="/css/login.css" as="style"/>
</head>

<body>
<div class="container sing-in-form">
    <div class="container sing-in-form">
        <form class="form-signin" id="login-form" onsubmit="errorRedirect()" action="#" th:action="@{/login}"
              th:object="${loginEntity}"
              method="post">

            <h2 class="form-signin-heading">Please sign in</h2>

            <label for="input_Email" class="sr-only">Email address</label>

            <input name="input_username" type="text" id="inputUsername" class="form-control"
                   placeholder="username" required="true" autofocus="autofocus" th:field="*{username}"/>
            <label
                    for="input_Password" class="sr-only">Password
            </label>

            <input
                    name="input_password" type="password" id="inputPassword"
                    class="form-control" placeholder="Password" required="true" th:field="*{password}"/>

            <div class="checkbox">
                <label> <input type="checkbox" value="remember-me"/>
                    Remember me
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="callJS()">
                Sign in
            </button>

            <a href="signup.htm" role="button"
               class="btn btn-lg btn-danger btn-block form-signin">Sign up
            </a>

            <div id="errorx"><p th:if="${loginError}">Incorrect Username or Password</p></div>

        </form>
    </div>
</div>
</body>
</html>
